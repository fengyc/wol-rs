name: build-all

on:
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - i686-unknown-linux-gnu
          - i686-unknown-linux-musl
          - mips-unknown-linux-gnu
          - mips64-unknown-linux-gnuabi64
          - mips64el-unknown-linux-gnuabi64
          - mipsel-unknown-linux-gnu
          - powerpc-unknown-linux-gnu
          - powerpc64-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
          - arm-unknown-linux-gnueabi
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cache-${{ matrix.target }}
          path: |
            ~/.cargo

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Rename
        run: mv target/release/wol target/release/wol-linux-$(uname -m)

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wol-linux-amd64
          path: target/*/release/wol-*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cache
          path: |
            ~/.cargo

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Rename
        run: |
          mv target/release/wol.exe target/release/wol-windows-amd64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wol-windows-amd64
          path: target/release/wol-*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cache
          path: |
            ~/.cargo

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Rename
        run: mv target/release/wol target/release/wol-macos-$(uname -m)

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wol-macos-amd64
          path: target/release/wol-*
